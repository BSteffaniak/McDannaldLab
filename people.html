<table class="people" ng-repeat="person in people">
    <tr>
        <td>
            <div class="person-image" style="overflow: hidden;">
                <img class="person" ng-style="person.style" ng-src="{{ person.imageUrl }}" />
            </div>
        </td>
        <td class="person-content">
            <h4 class="name">{{ person.name }} <span class="titles"><span class="title" ng-repeat="title in person.titles">{{ title }}<span ng-if="!$last">/</span></span></h4>
            <p class="description" ng-bind="person.description"></p>
            <p class="links"><a ng-if="person.email" ng-href="mailto:{{person.email}}">Email</a> <span ng-if="person.cvUrl">/ <a ng-href="/{{ person.cvUrl }}" download="{{ person.cvName }}" target="_blank">CV</a></span></p>
        </td>
    </tr>
</table>
